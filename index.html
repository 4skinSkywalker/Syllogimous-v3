<!DOCTYPE html>
<html>
	<head>
		<title>Syllogimous v3</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" type="image/png" href="favicon.png">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>

		<div class="codec">

			<div class="background-image"></div>

			<header class="metal-gear">
				<h1>Syllogimous <div class="v3"><img src="metal-gear-fox.png">v3</div></h1>
				<span>Definitive Relational Game</span>
			</header>
	
			<div class="premises-wrapper">

				<div class="timer-wrap">
					<div class="timer">
						<div class="timer__bar" style="width: 100%"></div>
						<div class="timer__header">
							Timer
							<span class="timer__time">
								<input id="timer-input" type="number" value="10" style="width: 5ch">sec
							</span>
							<input id="timer-toggle" type="checkbox">
						</div>
					</div>
				</div>

				<div class="bracket-lip-top-left"></div>
				<div class="border-left"></div>
				<div class="bracket-lip-bottom-left"></div>
				<div class="bracket-lip-top-right"></div>
				<div class="border-right"></div>
				<div class="bracket-lip-bottom-right"></div>
				<h2>Premises</h2>
				<ul class="premises"></ul>
			</div>
	
			<div class="conclusion-wrapper">
				<div class="bracket-lip-top-left"></div>
				<div class="border-left"></div>
				<div class="bracket-lip-bottom-left"></div>
				<div class="bracket-lip-top-right"></div>
				<div class="border-right"></div>
				<div class="bracket-lip-bottom-right"></div>
				<h2>Conclusion</h2>
				<ul class="conclusions">
					<li class="conclusion"></li>
				</ul>
			</div>
	
			<div class="buttons-wrapper">
				<button onclick="checkIfFalse();">False</button>
				<div class="level-wrapper">
					<div class="bracket-lip-top-left"></div>
					<div class="border-left"></div>
					<div class="bracket-lip-bottom-left"></div>
					<div class="bracket-lip-top-right"></div>
					<div class="border-right"></div>
					<div class="bracket-lip-bottom-right"></div>
					<h3><span class="correctly-answered">0</span> / <span class="next-level">N</span></h3>
				</div>
				<button onclick="checkIfTrue();">True</button>
			</div>

			<a class="sign" tabindex="-1" target="_blank" href="https://www.linkedin.com/in/f3d3r1c07r0774/">LinkedIn</a>
		</div>

		<script src="main.js"></script>
	</body>
</html>
