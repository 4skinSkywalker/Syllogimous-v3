<p>The header row of a table remains fixed or "sticks" at the top of the viewport while the user scrolls through the table content.</p>

<app-table
    [thead]="thead"
    [tbody]="tbody"
    [items]="countries"
    [stickyHead]="true"
    maxHeight="25vh"
>

    <ng-template #thead>
        <th>Country</th>
        <th>Area</th>
        <th>Population</th>
    </ng-template>

    <ng-template #tbody let-country>

        <td data-label="Flag">
            <img
                [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
                class="me-2"
                style="width: 20px"
            />
            {{ country.name }}
        </td>

        <td data-label="Area">{{ country.area | number }}</td>
        
        <td data-label="Population">{{ country.population | number }}</td>
    </ng-template>
</app-table>
