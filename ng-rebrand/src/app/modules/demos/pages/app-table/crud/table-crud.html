<p>This example shows a table with some demo functionalities: add, edit, delete one and delete many.<br>Each function is associated with a specific modal.</p>

<div class="d-flex gap-2 p-2">

    <button
        class="btn btn-primary"
        (click)="create()"
    >
        <i class="bi bi-plus"></i>
        Add
    </button>

    <button
        class="btn btn-danger"
        (click)="confirmDeleteMultiple()"
        [disabled]="dt.selectedRows.length === 0"
    >
        <i class="bi bi-trash3"></i>
    </button>
</div>

<app-table
    #dt
    [thead]="thead"
    [tbody]="tbody"
    [items]="countries"
    [selectable]="true"
>

    <ng-template #thead>
        <th>Country</th>
        <th>Area</th>
        <th>Population</th>
        <th style="width: 10rem"></th>
    </ng-template>

    <ng-template #tbody let-country>

        <td data-label="Flag">
            <img
                [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
                class="me-2"
                style="width: 20px"
            />
            {{ country.name }}
        </td>

        <td data-label="Area">{{ country.area | number }}</td>

        <td data-label="Population">{{ country.population | number }}</td>
        
        <td>
            <div class="d-flex gap-2 justify-content-center">

                <button type="button" class="btn btn-primary" (click)="edit(country)">
                    <i class="bi bi-pencil"></i>
                </button>

                <button type="button" class="btn btn-danger" (click)="confirmDeleteSingle(country)">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>
        </td>
    </ng-template>
</app-table>
