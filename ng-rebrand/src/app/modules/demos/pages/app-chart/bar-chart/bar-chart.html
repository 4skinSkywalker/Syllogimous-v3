<div class="d-grid gap-5 px-3 py-4">

    <section>
        <h4>Bi-polar chart</h4>
        <app-chart [configuration]="bipolarChart"></app-chart>
    </section>

    <section>
        <h4>Overlapping bars</h4>
        <app-chart [configuration]="overlappingBars"></app-chart>
    </section>

    <section>
        <h4>Multi-line labels</h4>
        <app-chart [configuration]="multilineLabels"></app-chart>
    </section>

    <section>
        <h4>Horizontal bars</h4>
        <app-chart [configuration]="horizontalBars"></app-chart>
    </section>

    <section>
        <h4>Extreme responsive configuration</h4>
        <app-chart [configuration]="extremeResponsiveConfiguration"></app-chart>
    </section>

    <section>
        <h4>Distributed series</h4>
        <app-chart [configuration]="distributedSeries"></app-chart>
    </section>

    <section>
        <h4>Label placement</h4>
        <app-chart [configuration]="labelPlacement"></app-chart>
    </section>
</div>
